<h1 style="font-family: cursive"> Voting Application </h1>

<h3>Existing Polls:</h3>
<div class="poll-list">

	<li *ngFor="let poll of polls"><a style="color:black" routerLink="/poll/{{poll._id}}" routerLinkActive="active"> {{poll.poll_name}}
	</a></li>
</div>

<h3>Please log in to create new polls</h3>
